name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting (optional)
      run: |
        pip install flake8
        flake8 .

    - name: Run tests
      run: |
        pytest tests/

    # Optional: Build vector store or embeddings (if automated)
    # - name: Build embeddings and vector store
    #   run: python src/build_vector_store.py
